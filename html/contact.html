<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículum</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css">
</head>
<body>
    
    <header include-html="../includes/header.html"></header>

    <main>

        <section id="contact_id" class="contact">

            <h1>Contacto</h1>
            <p class="intro-text">Estoy aquí para ayudarte. Si tienes alguna pregunta o deseas más información, no dudes en ponerte en contacto conmigo.</p>
            <div class="contact-form">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Enviar</button>
                </form>
            </div>

        </section>

    </main>

    <footer include-html="../includes/footer.html"></footer>

    <script src="../js/main.js"></script>

</body>
</html>
